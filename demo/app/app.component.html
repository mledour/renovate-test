<mk-layout-wrapper>
  <mk-layout-header [isSidebarRightToggle]="false">
    <mk-layout-header-logo><b>Angular</b> MorrisJS</mk-layout-header-logo>
    <mk-layout-header-logo-mini><b>A</b>MJ</mk-layout-header-logo-mini>
  </mk-layout-header>
  <mk-layout-sidebar-left>
    <app-sidebar-left-inner></app-sidebar-left-inner>
  </mk-layout-sidebar-left>
  <mk-layout-content>
    <div mk-layout-content-before-header>
      <div *mkLoadingPage="{ checkPendingHttp: true, checkPendingRoute: true }">
        <mk-material-bar></mk-material-bar>
      </div>
    </div>
    <router-outlet></router-outlet>
  </mk-layout-content>
  <mk-layout-footer>
    <mk-layout-footer-left>
      <strong>Demo powered by <a href="https://github.com/mika-el/angular-admin-lte" target="_blank">Angular Admin Lte</a>.</strong>
    </mk-layout-footer-left>
    <mk-layout-footer-right> <b>Version</b> 0.2.0 </mk-layout-footer-right>
  </mk-layout-footer>
</mk-layout-wrapper>
